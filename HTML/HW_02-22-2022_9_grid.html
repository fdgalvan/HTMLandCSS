<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9x9 grid</title>
<style> 
.grid {
    display: grid;
    grid-template-rows: 200px 200px 200px;
    grid-template-columns: 200px 200px 200px;
}


body {
display: flex;
justify-content: center;
}
.box {
background: #444;
border: 1px solid #555;
display: flex;
align-items: center;
justify-content: center;
color: #AAA;
}
</style>   
</head>
<body>
    <div class="grid">
        <div class="box" style="background-color: #eae4e9">200px x 200px</div>
        <div class="box" style="background-color: #fff1e6">200px x 200px</div>
        <div class="box" style="background-color: #fde2e4">200px x 200px</div>
        <div class="box" style="background-color: #fad2e1">200px x 200px</div>
        <div class="box" style="background-color: #e2ece9">200px x 200px</div>
        <div class="box" style="background-color: #bee1e6">200px x 200px</div>
        <div class="box" style="background-color: #f0efeb">200px x 200px</div>
        <div class="box" style="background-color: #dfe7fd">200px x 200px</div>
        <div class="box" style="background-color: #cddafd">200px x 200px</div>
    </div>
</body>
</html>
