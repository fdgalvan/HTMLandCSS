<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Columns</title>
<style>
*   {
    box-sizing: border-box;
    }

body{
        margin: 0px;
    }

.column {
    float: left;
    width: 20%;
    padding: 10px;
    height: 100vh;
}

.column2 {
    float: left;
    width: 80%;
    padding: 10px;

    height: 100vh;
}



</style>
</head>
<body>


    <div class="row">
        <div class="column" style="background-color: #4ea8de;">
            <h2>Column 1</h2>
                <p>In the beginning the Universe was created. This has made a lot of people very angry and been widely regarded as a bad move.</p>
        </div>
        <div class="column2" style="background-color:#56cfe1;">
            <h2>Column 2</h2>
                <p>Some text.. The Answer to Life, the Universe, and Everything is.....42.....</p>
        </div>
    </div>

</body>
</html>
