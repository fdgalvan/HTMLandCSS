<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Columns</title>
<style>
*   {
    box-sizing: border-box;
    }


.column {
    float: left;
    width: 20%;
    padding: 10px;
    height: 500px;
}

.column2 {
    float: left;
    width: 60%;
    padding: 10px;

    height: 500px;
}

.row:after {
    content: "";
    display: table;
    clear: both;
}

</style>
</head>
<body>


    <div class="row">
        <div class="column" style="background-color: #6a040f;">
            <h2>Column 1</h2>
                <p>Some text..</p>
        </div>
        <div class="column2" style="background-color:#D00000;">
            <h2>Column 2</h2>
                <p>Some text..</p>
        </div>
        <div class="column" style="background-color:#e85d04;">
            <h2>Column 3</h2>
                <p>Some text..</p>
        </div>
    </div>

</body>
</html>
