<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Columns</title>
<style>
*   {
    box-sizing: border-box;
    }

body{
        margin: 0px;
    }

.column {
    float: left;
    width: 20%;
    padding: 10px;
    height: 100vh;
}

.column2 {
    float: left;
    width: 60%;
    padding: 10px;

    height: 100vh;
}


</style>
</head>
<body>


    <div class="row">
        <div class="column" style="background-color: #6a040f;">
            <h2>I'm on the left</h2>
                <p>Some text.. What do you want from me?!</p>
        </div>
        <div class="column2" style="background-color:#D00000;">
            <h2>I'm in the middle</h2>
                <p>Some text... I don't know, whatever.</p>
        </div>
        <div class="column" style="background-color:#e85d04;">
            <h2>I'm right</h2>
                <p>Some text.. Questioning my life choices...</p>
        </div>
    </div>

</body>
</html>
