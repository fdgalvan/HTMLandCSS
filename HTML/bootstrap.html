<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12x12 Pokeball</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

    <div class="row w-50">
        <div class="col-4 offset-4 bg-dark">1</div>
    </div>
    <div class="row w-50">
        <div class="col-2 offset-2 bg-dark">2</div>
        <div class="col-4 offset-0 bg-danger">2</div>
        <div class="col-2 offset-0 bg-dark">2</div>
    </div>
    <div class="row w-50">
        <div class="col-1 offset-1 bg-dark">3</div>
        <div class="col-2 offset-0 bg-danger">3</div>
        <div class="col-1 offset-0 bg-secondary">3</div>
        <div class="col-5 offset-0 bg-danger">3</div>
        <div class="col-1 offset-0 bg-dark">3</div>
    </div>
    <div class="row w-50">
        <div class="col-1 offset-1 bg-dark">4</div>
        <div class="col-1 offset-0 bg-danger">4</div>
        <div class="col-1 offset-0 bg-secondary">4</div>
        <div class="col-1 offset-1 bg-secondary">4</div>
        <div class="col-4 offset-0 bg-danger">4</div>
        <div class="col-1 offset-0 bg-dark">4</div>
    </div>
    <div class="row w-50">
        <div class="col-1 offset-0 bg-dark">5</div>
        <div class="col-3 offset-0 bg-danger">5</div>
        <div class="col-1 offset-0 bg-secondary">5</div>
        <div class="col-6 offset-0 bg-danger">5</div>
        <div class="col-1 offset-0 bg-dark">5</div>
    </div>
    <div class="row w-50">
        <div class="col-1 offset-0 bg-dark">6</div>
        <div class="col-4 offset-0 bg-danger">6</div>
        <div class="col-2 offset-0 bg-dark">6</div>
        <div class="col-4 offset-0 bg-danger">6</div>
        <div class="col-1 offset-0 bg-dark">6</div>
    </div>
    <div class="row w-50">
        <div class="col-2 offset-0 bg-dark">7</div>
        <div class="col-2 offset-0 bg-danger">7</div>
        <div class="col-1 offset-0 bg-dark">7</div>
        <div class="col-2 offset-0 bg-secondary">7</div>
        <div class="col-1 offset-0 bg-dark">7</div>
        <div class="col-2 offset-0 bg-danger">7</div>
        <div class="col-2 offset-0 bg-dark">7</div>
    </div>
    <div class="row w-50">
        <div class="col-1 offset-0 bg-dark">8</div>
        <div class="col-1 offset-0 bg-light">8</div>
        <div class="col-3 offset-0 bg-dark">8</div>
        <div class="col-2 offset-0 bg-secondary">8</div>
        <div class="col-3 offset-0 bg-dark">8</div>
        <div class="col-1 offset-0 bg-light">8</div>
        <div class="col-1 offset-0 bg-dark">8</div>
    </div>
    <div class="row w-50">
        <div class="col-1 offset-1 bg-dark">9</div>
        <div class="col-2 offset-3 bg-dark">9</div>
        <div class="col-1 offset-3 bg-dark">9</div>
    </div><div class="row w-50">
        <div class="col-1 offset-1 bg-dark">10</div>
        <div class="col-1 offset-8 bg-dark">10</div>
    </div>
    </div><div class="row w-50">
        <div class="col-2 offset-2 bg-dark">11</div>
        <div class="col-2 offset-4 bg-dark">11</div>
    </div>
    </div><div class="row w-50">
        <div class="col-4 offset-4 bg-dark">12</div>
    </div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
